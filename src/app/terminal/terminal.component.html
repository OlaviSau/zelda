<div class="tabs">
  <div *ngFor="let process of processState.all$ | async"
       class="tab"
       [class.active]="(processState.selected$ | async) === process"
       (click)="processState.select(process)">
    <span class="fa fa-trash-alt" (click)="process.kill(); processState.remove(process)"></span>
    {{process.name}}
  </div>
</div>
<div class="terminal-window" #container></div>
