<lx-tabs>
  <lx-tab *ngFor="let process of processState.all$ | async"
       [class.active]="(processState.selected$ | async) === process"
       (click)="processState.select(process)">
    <span class="fa fa-trash-alt" (click)="processState.remove(process)"></span>
    {{process.name}}
  </lx-tab>
</lx-tabs>
<div class="terminal-window" #container></div>
