<div class="terminal-tabs">
  <div class="terminal-tab" [class.active]="(processState.selected$ | async) === process"
       *ngFor="let process of processState.all$ | async"
       (click)="processState.select(process)">
    <span class="fa fa-trash-alt" (click)="process.kill(); processState.remove(process)"></span>
    {{process.name}}
  </div>
</div>
<div class="terminal-window">
  <div class="terminal-container" #container></div>
</div>
