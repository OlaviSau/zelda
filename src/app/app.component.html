<div class="project-tabs tabs">
    <div *ngFor="let project of projectState.all$ | async"
         class="tab"
         [class.active]="(projectState.selected$ | async) === project"
         (click)="projectState.select(project)">
        {{project.name}}
    </div>
    <div class="tab"
         (click)="projectState.select(); openConfig()">
        <span class="fa fa-plus"></span>
    </div>
</div>
<div *ngIf="projectState.selected$ | async as project"
     class="command-container">
    <mat-select [(value)]="selectedApplication">
        <mat-option *ngFor="let app of applications$ | async" [value]="app">{{app}}</mat-option>
    </mat-select>
    <div class="commands">
        <span *ngFor="let command of project.commands" class="fa {{command.icon}}" (click)="execute(project, command)" [matTooltip]="command.tip"></span>
        <span class="fa fa-cog" (click)="openConfig()" matTooltip="Configure"></span>
        <span class="fa fa-tasks" (click)="openTasks()" matTooltip="Tasks"></span>
    </div>
</div>
<lx-project></lx-project>
<lx-terminal></lx-terminal>
