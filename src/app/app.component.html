<mat-tab-group>
  <mat-tab *ngFor="let project of config.projects; let projectIndex = index">
      <ng-template mat-tab-label>
        <span class="{{!project.name ? 'fa fa-plus' : ''}}">{{project.name}}</span>
      </ng-template>
      <app-project [projectIndex]="projectIndex"></app-project>
  </mat-tab>
</mat-tab-group>
<app-terminal></app-terminal>
