<mat-tab-group *ngIf="configService.config else noConfig">
  <mat-tab [label]="project.name" *ngFor="let project of configService.config.projects">
    <app-project [project]="project" (processCreated)="listen($event)" (killProcess)="kill($event)"></app-project>
  </mat-tab>
</mat-tab-group>
<mat-tab-group (selectedIndexChange)="renderTerminal(processes[$event])">
  <mat-tab *ngFor="let process of processes">
    <ng-template mat-tab-label>
      {{process.name}}
      <i class="fa fa-trash-alt" (click)="kill(process.pty)"></i>
    </ng-template>
  </mat-tab>
</mat-tab-group>
<app-terminal #terminal></app-terminal>

<ng-template #noConfig>
  <div class="config-creator">
    <div>Config Creator --TODO--</div>
    <div>Create your own config.json in the root directory</div>
    <div class="example-config">
      {{configService.exampleConfig}}
    </div>
  </div>
</ng-template>
