<mat-tab-group>
  <mat-tab [label]="project.name" *ngFor="let project of config.projects">
    <app-project [project]="project" (process)="listen($event)" ></app-project>
  </mat-tab>
</mat-tab-group>
<mat-tab-group (selectedIndexChange)="renderTerminal(processes[$event])">
  <mat-tab *ngFor="let process of processes">
    <ng-template mat-tab-label>
      <i *ngIf="process.status === 'Active'" class="fa fa-pause" (click)="suspend(process)"></i>
      <i *ngIf="process.status === 'Suspended'" class="fa fa-play" (click)="resume(process)"></i>
      {{process.name}}
      <i class="fa fa-trash-alt" (click)="kill(process)"></i>
    </ng-template>
  </mat-tab>
</mat-tab-group>
<app-terminal #terminal></app-terminal>
