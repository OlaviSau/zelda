<div class="interface-container">
  <mat-checkbox
    [disabled]="isPackageLinked(dependency)"
    [checked]="isPackageLinked(dependency)"
    (click)="link(dependency)"
    *ngFor="let dependency of project.dependencies"
  >{{dependency.name}}</mat-checkbox>

  <div align-center>
    <mat-select [placeholder]="project.defaultApplication">
      <mat-option>betsson</mat-option>
    </mat-select>
    <button mat-stroked-button color="primary" (click)="start(project.defaultApplication)">Start</button>
    <button mat-stroked-button color="primary" (click)="install()">Clean</button>
    <button mat-stroked-button color="primary" (click)="install()">Install</button>
  </div>
</div>



<mat-tab-group>
  <mat-tab [label]="process.process" *ngFor="let process of processes">
    <app-terminal [process]="process"></app-terminal>
  </mat-tab>
</mat-tab-group>
