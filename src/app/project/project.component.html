<div class="interface-container">
  <mat-checkbox
    [disabled]="isPackageLinked(dependency)"
    [checked]="isPackageLinked(dependency)"
    (click)="link(dependency)"
    *ngFor="let dependency of project.dependencies"
  >{{dependency.name}}</mat-checkbox>

  <div align-center>
    <mat-select [placeholder]="project.defaultApplication">
      <mat-option>betsson</mat-option>
    </mat-select>
    <button *ngIf="!serveProcess" mat-stroked-button color="primary" (click)="start(project.defaultApplication)">Start</button>
    <button *ngIf="serveProcess" mat-stroked-button color="primary" (click)="stop()">Stop</button>
    <button mat-stroked-button color="primary" (click)="clean()">Clean</button>
    <button mat-stroked-button color="primary" (click)="install()">Install</button>
  </div>
</div>
