<ng-template #specifics></ng-template>
<div class="commands">
  <span *ngFor="let command of commands$ | async"
        class="fa {{command.icon}}"
        [class.queued]="processService.isQueued(command.process)"
        (click)="processService.execute(command.process)"
        [matTooltip]="command.segments"
  ></span>
</div>
