<lx-angular-project-selector *ngIf="isAngular$ | async"></lx-angular-project-selector>
<div class="commands">
  <span *ngFor="let command of commands$ | async"
        class="fa {{command.icon}}"
        [class.queued]="queued && queued.includes(command)"
        (click)="execute(command)"
        [matTooltip]="command.tip"
  ></span>
  <span class="fa fa-tasks" (click)="openTasks()" matTooltip="Tasks"></span>
</div>
