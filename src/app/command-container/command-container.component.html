<ng-template #specifics></ng-template>
<div class="commands">
  <span *ngFor="let command of commands$ | async"
        class="fa {{command.icon}}"
        [class.queued]="processService.isQueued(command)"
        (click)="processService.execute(command)"
        [matTooltip]="command.tip"
  ></span>
</div>
